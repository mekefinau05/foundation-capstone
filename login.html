<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Lashed.af Login</title>
</head>
<body>
    <h1 id="home"> Lashed.af</h1>

    <div>
        <h3>Username</h3>
        <input
            type="text"
            id="login-username"
            placeholder="username"/>
         <h3>Password</h3>       
        <input
            type="password"
            id="login-password"
            placeholder="password"/>
    </div>
    <br>
    <div>
        <button id="submit">Submit</button>
    </div>
    
</body>
</html>
