<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Lashed.af Login</title>
</head>
<body>
    <h1 id="home"> Lashed.af</h1>

    <main>
        <h2>Login</h2>
        <form>
            <h3>Username</h3>
            <input
            type="text"
            id="login-username"
            placeholder="username"/>
            <h3>Password</h3>       
            <input
            type="password"
            id="login-password"
            placeholder="password"/>
        
        
        <div>
            <button id="submit">Submit</button>
        </div>
    </form>
    
    <br>
    <br>

       
        <h2>Sign up</h2>

        <form id="signup-form">
            <h3>Username</h3>
            <input
                type="text"
                id="signup-username"
                placeholder="username"/> <br>
            <h3>Email</h3>
            <input
                type="text"
                id="signup-email"
                placeholder="email address"/> <br>
            <h3>First Name</h3>
            <input
                type="text"
                id="signup-firstName"
                placeholder="first name"/> <br>
            <h3>Last Name</h3>
            <input
                type="text"
                id="signup-lastName"
                placeholder="last name"/> <br>
            <h3>Password</h3>
            <input
                type="password"
                id="signup-password"
                placeholder="password"/> <br>
            <h3>Confirm Password</h3>
            <input
                type="password"
                id="signup-password-2"
                placeholder="confirm password"/>

            <div>
                <button>Submit</button>
            </div>
        </form>
    </main>
    
</body>
</html>
