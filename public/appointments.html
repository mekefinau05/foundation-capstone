<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Lashed.af Appointments</title>
</head>
<body>
    <div id="page">
 <header>     
    <h1 id="home"> <a id="link" href="home.html">Lashed.af</a></h1>
</header>     


    <form id="datePick">    
        Month
        <select id="monthSelect" >
            <option id="month"></option>
            <option id="Jan">Jan</option>
            <option id="Feb">Feb</option>
            <option id="Mar">Mar</option>
            <option id="Apr">Apr</option>
            <option id="May">May</option>
            <option id="Jun">Jun</option>
            <option id="Jul">Jul</option>
            <option id="Aug">Aug</option>
            <option id="Sep">Sep</option>
            <option id="Oct">Oct</option>
            <option id="Nov">Nov</option>
            <option id="Dec">Dec</option>
        </select>
    Day
    <select id="daySelect">
        <option id="day"></option>
        <option id="1">1</option>
        <option id="2">2</option>
        <option id="3">3</option>
        <option id="4">4</option>
        <option id="5">5</option>
        <option id="6">6</option>
        <option id="7">7</option>
        <option id="8">8</option>
        <option id="9">9</option>
        <option id="10">10</option>
        <option id="11">11</option>
        <option id="12">12</option>
        <option id="13">13</option>
        <option id="14">14</option>
        <option id="15">15</option>
        <option id="16">16</option>
        <option id="17">17</option>
        <option id="18">18</option>
        <option id="19">19</option>
        <option id="20">20</option>
        <option id="21">21</option>
        <option id="22">22</option>
        <option id="23">23</option>
        <option id="24">24</option>
        <option id="25">25</option>
        <option id="26">26</option>
        <option id="27">27</option>
        <option id="28">28</option>
        <option id="29">29</option>
        <option id="30">30</option>
        <option id="31">31</option>
    </select>


    Time
    <select id="timeSelect">
        <option id="time"></option>
        <option id="Any">Anytime</option>
        <option id="7am">7am</option>
        <option id="8am">8am</option>
        <option id="9am">9am</option>
        <option id="10am">10am</option>
        <option id="11am">11am</option>
        <option id="1pm">1pm</option>
        <option id="2pm">2pm</option>
        <option id="3pm">3pm</option>
        <option id="4pm">4pm</option>
        <option id="5pm">5pm</option>
    </select>

    <div id="buttons">
        <button id="search" type="button" onclick="getAppt()">Search</button>
        <button type="button" id="scheduled" onclick="createAppt(appointment)">Submit</button>
    </div>
    </form>

    
    <div id="apptContainer"></div>
   
    
    
</div>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
