<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Lashed.af Login</title>
  </head>
  <body>
    <div id="page">
    <h1 id="home">Lashed.af</h1>

    <main>
      <section id="sec">
        <h2>Login</h2>
        <form>
          <h3>Username</h3>
          <input type="text" id="login-username" placeholder="username" />
          <h3>Password</h3>
          <input type="password" id="login-password" placeholder="password" />

          <div>
            <button type="button" id="loginSubmit" onclick="login(loginUser)" >Submit</button>
          </div>
        </form>
      </section>

      <section id="sec">
        <h2>Sign up</h2>

        <form id="signup-form">
          <h3>Username</h3>
          <input type="text" id="signup-username" placeholder="username" />
          <br />
          <h3>Email</h3>
          <input type="text" id="signup-email" placeholder="email address" />
          <br />
          <h3>First Name</h3>
          <input type="text" id="signup-firstName" placeholder="first name" />
          <br />
          <h3>Last Name</h3>
          <input type="text" id="signup-lastName" placeholder="last name" />
          <br />
          <h3>Password</h3>
          <input type="password" id="signup-password" placeholder="password" />
          <br />
          <h3>Confirm Password</h3>
          <input
            type="password"
            id="signup-password-2"
            placeholder="confirm password"
          />

          <div>
            <button type="submit" id="registerSubmit">Submit</button>
          </div>
        </form>
      </section>
    </main>

    </div>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
